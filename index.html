<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="icon/favicon.ico">
    <title>Ninth circle</title>
</head>
<body>
<div class="container">
    <div class="castle">
        <div class="tower">
            <div class="tower1">
                <div class="battlement">
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                </div>
                <div class="wall">
                    <div class="window">
                        <img src="img/blood.svg" alt="blood">
                    </div>
                </div>
            </div>
            <div class="tower2">
                <div class="roof">
                    <div class="horn1"></div>
                    <div class="horn2"></div>
                    <div class="text">Нажимай на окна и ищи купон</div>
                </div>
                <div class="wall">
                    <div class="window w1">
                        <img src="img/star.svg" alt="star">
                    </div>
                    <div class="window w2"></div>
                    <div class="window w3">
                        <img src="img/fire.svg" alt="fire">
                    </div>
                </div>
            </div>
            <div class="tower3">
                <div class="roof">
                    <img src="img/pictogram.svg" alt="pictogram">
                </div>
                <div class="wall">
                    <div class="window w1">
                        <img src="img/tomato.svg" alt="tomato">
                    </div>
                    <div class="window w2">
                        <img src="img/bones.svg" alt="bones">
                    </div>
                </div>
            </div>
            <div class="tower4">
                <div class="roof">
                    <div class="horn1"></div>
                    <div class="horn2"></div>
                </div>
                <div class="wall">
                    <div class="window w1"></div>
                    <div class="window w2">
                        <img src="img/bingo.svg" alt="bingo">
                    </div>
                    <div class="window w3">
                        <img src="img/loop.svg" alt="loop">
                    </div>
                    <div class="window w4">
                        <img src="img/cheese.svg" alt="cheese">
                    </div>
                </div>
            </div>
            <div class="tower5">
                <div class="shaft">
                    <div class="flag">
                        <div class="logo">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="roof">
                    <div class="horn1"></div>
                    <div class="horn2"></div>
                </div>
                <div class="wall">
                    <div class="window w1"></div>
                    <div class="window w2">
                        <img src="img/eyes.svg" alt="eyes">
                    </div>
                </div>
            </div>
            <div class="tower6">
                <div class="battlement">
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                </div>
                <div class="wall">
                    <div class="window">
                        <img src="img/crack.svg" alt="crack">
                    </div>
                </div>
            </div>
        </div>
        <div class="foundation">
            <div class="door">
                <img src="img/door.svg" alt="door">
            </div>
        </div>
    </div>
    <div class="castle__mobile">
        <div class="tower">
            <div class="tower1">
                <div class="battlement">
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                </div>
                <div class="wall">
                    <div class="window">
                        <img src="img/blood.svg" alt="blood">
                    </div>
                </div>
            </div>
            <div class="tower2">
                <div class="roof">
                    <div class="horn1"></div>
                    <div class="horn2"></div>
                    <div class="text">Нажимай на окна и ищи купон</div>
                </div>
                <div class="wall">
                    <div class="window w1">
                        <img src="img/star.svg" alt="star">
                    </div>
                    <div class="window w2">
                        <img src="img/tomato.svg" alt="tomato">
                    </div>
                    <div class="window w3">
                        <img src="img/fire.svg" alt="fire">
                    </div>
                    <div class="window w4">
                        <img src="img/bones.svg" alt="bones">
                    </div>
                </div>
                <div class="wall__foundation"></div>
            </div>
            <div class="tower4">
                <div class="roof">
                    <div class="pictogram">
                        <img src="img/pictogram.svg" alt="pictogram">
                    </div>
                </div>
                <div class="wall">
                    <div class="window w1"></div>
                    <div class="window w2">
                        <img src="img/bingo.svg" alt="bingo">
                    </div>
                    <div class="window w3">
                        <img src="img/loop.svg" alt="loop">
                    </div>
                    <div class="window w4">
                        <img src="img/cheese.svg" alt="cheese">
                    </div>
                </div>
            </div>
            <div class="tower5">
                <div class="shaft">
                    <div class="flag">
                        <div class="logo">
                            <img src="img/logo_mobile.svg" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="roof">
                    <div class="horn1"></div>
                    <div class="horn2"></div>
                </div>
                <div class="wall">
                    <div class="window w1"></div>
                    <div class="window w2">
                        <img src="img/eyes.svg" alt="eyes">
                    </div>
                    <div class="window w3"></div>
                </div>
                <div class="wall__foundation"></div>
            </div>
            <div class="tower6">
                <div class="battlement">
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                    <div class="battlement__small"></div>
                    <div class="battlement__big"></div>
                </div>
                <div class="wall">
                    <div class="window">
                        <img src="img/crack.svg" alt="crack">
                    </div>
                </div>
            </div>
        </div>
        <div class="foundation">
            <div class="door__mobile">
                <img src="img/door_mobile.svg" alt="door">
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
